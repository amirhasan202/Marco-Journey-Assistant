<ui:composition template="/templates/CPanelLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define id="content" name="content">
		<br />
		<br />
		<h:form id="frmDT">
			<p:growl id="growl" showDetail="true" life="4000" />
			<p:dataTable id="dtList" widgetVar="dtList" dir="ltr"
				style="width:40%;" value="#{RoutedifficultyMB.baseEntityList}"
				var="bb" rowIndexVar="rowIndex"
				emptyMessage="هیچ رکوردی برای نمایش پیدا نشد" paginator="true"
				rows="30" rowsPerPageTemplate="30,60,90,120"
				paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				draggableColumns="true" selectionMode="single" rowKey="#{bb.id}">
				<f:facet id="d2" name="header">
					<table>
						<tr>
							<td align="left" style="border: none !important;"><p:commandButton
									id="d3" oncomplete="PF('dlgNewEdit').show();"
									style="float:left; width:190px !important;" icon="ui-icon-gNew"
									value="افزودن انواع سختی مسیر جدید" ajax="true"
									action="#{RoutedifficultyMB.setNewRecord()}"
									update=":frmNewEdit" /></td>
							<td align="center" style="border: none !important;"><p:outputLabel
									id="d1" value="مدیریت اطلاعات انواع سختی مسیرها"
									styleClass="btitr18-red" /></td>
							<td align="right" style="border: none !important;"><p:commandLink
									id="p1" ajax="false">
									<p:graphicImage library="images" name="excel.png" width="24" />
									<p:dataExporter type="xls" target="dtList"
										fileName="AllCourseTypes" />
								</p:commandLink></td>
						</tr>
					</table>
				</f:facet>
				<p:column headerText="ردیف" style="width:20px;text-align:center;"
					styleClass="bnazaninbold14-red">
					<p:outputLabel value="#{rowIndex+1}" styleClass="bnazanin18-red" />
				</p:column>
				<p:column headerText="کد  انواع سختی مسیر" sortBy="#{bb.code}"
					filterBy="#{bb.code}" filterMatchMode="contains"
					style="text-align: center;" styleClass="btitr16-blue">
					<p:outputLabel value="#{bb.code}" styleClass="bnazaninbold18-blue" />
				</p:column>
				<p:column headerText="ویرایش" styleClass="btitr16-blue"
					style="width:40px !important;">
					<p:commandButton oncomplete="PF('dlgNewEdit').show();"
						icon="ui-icon-gEdit" type="submit" style="width:35px !important;"
						value="" ajax="true" update=":frmNewEdit:dlgNewEdit"
						process="@this" action="#{RoutedifficultyMB.setSelectedRow(bb)}" />
				</p:column>
				<p:column headerText="حذف" styleClass="btitr16-red"
					style="width:40px !important;">
					<p:commandButton id="d4" icon="ui-icon-gDelete" type="submit"
						style="width:35px !important;" value="" ajax="true" update="@form"
						action="#{RoutedifficultyMB.Remove(bb)}">
						<p:confirm header="تائید حذف رکورد انتخابی"
							message="آیا از حذف رکورد انتخابی مطمئن هستید؟"
							icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="bnazaninbold16-red">
				<p:commandButton id="d5" value="بلی" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton id="d6" value="خیر" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
		<h:form id="frmNewEdit">
			<p:dialog id="dlgNewEdit" dir="ltr"
				header="ثبت / ویرایش اطلاعات انواع سختی مسیر" widgetVar="dlgNewEdit"
				styleClass="btitr18-red" closable="false" width="900" height="700">
				<p:outputLabel
					value="لطفا دقت نمایید، تکمیل فیلدهای ستاره دار الزامی می باشد."
					styleClass="bnazaninbold16-red" />
				<br />
				<h:panelGrid id="panelgridNewEdit" columns="2"
					columnClasses="bnazaninbold16-blue">
					<p:outputLabel for="code" value="کد انواع سختی مسیر : "
						styleClass="bnazaninbold16-blue" />
					<p:inputText id="code" maxlength="299"
						value="#{RoutedifficultyMB.baseEntity.code}"
						style="width:380px !important;" required="true"
						requiredMessage="فیلد کد نوع سختی مسیر نباید خالی باشد"></p:inputText>
				</h:panelGrid>
				<p:spacer height="10" width="50" />
				<p:commandButton id="d6" type="submit" value="ثبت / ویرایش اطلاعات"
					action="#{RoutedifficultyMB.AddEdit()}" ajax="true"
					style="width:180px !important;" icon="ui-icon-gNew"
					update=":frmDT:dtList dlgNewEdit panelgridNewEdit"
					oncomplete="PF('dlgNewEdit').show();" />&#160;&#160;&#160;&#160;<p:commandButton
					id="d8" value="پایان عملیات / بستن فرم"
					oncomplete="PF('dlgNewEdit').hide();" ajax="true"
					action="#{RoutedifficultyMB.setCancel()}"
					style="width:180px !important;" icon="ui-icon-close"
					update=":frmDT:dtList dlgNewEdit panelgridNewEdit" immediate="true"
					process="@all" />
				<p:messages id="messages" styleClass="bnazaninbold16-red"
					showDetail="false" autoUpdate="true" closable="true" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
